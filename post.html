<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Event Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="container" style="width:768px;margin:0 auto;">
        <div class="clearfix" id="header">
            <div class="row" id="logo-search">
                <div class="col-sm-6" id="logo">
                    <h1>ForWarn</h1>
                    <small>Sattelite-Based Change Recognition and Tracking</small>
                </div>
                <div class="col-sm-6" id="search">
                    <input type="search" placeholder="Search"/>
                </div>
            </div>
            <div class="row" id="nav">
                <div class="col-sm-2" id="home">
                    <a href="#">Home</a>
                </div>
                <div class="col-sm-2" id="overview">
                    <a href="#">Overview</a>
                </div>
                <div class="col-sm-2" id="highlights">
                    <a href="#">Highlights</a>
                </div>
                <div class="col-sm-2" id="products">
                    <a href="#">Products</a>
                </div>
                <div class="col-sm-2" id="support">
                    <a href="#">Support</a>
                </div>
            </div>
        </div>

        <div class="row" id="event-body">
            <div class="clearfix event-head">
                <h1 class="event-title"></h1>
                <small class="event-date"></small>
            </div>
            <div class="clearfix event-body">
                <img src="#" / class="event-img">
                <p class="event-text">
                    
                </p>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script src="script2.js"></script>

  </body>
</html>
