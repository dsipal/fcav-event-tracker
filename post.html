<!DOCTYPE html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Event Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/post.css" rel="stylesheet" />

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-29273508-4', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/gaTrackEvents.js"></script>
    <script src="js/gaEvents.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div class="container">
        <div class="clearfix" id="header">
            <div class="row" id="logo-search">
                <div class="col-sm-6" id="logo">
                    <a href="." class="track-click" data-ga-category="Navigation" data-ga-action="Home" data-ga-label="index">
                        <h1 id="forwarn">Event Tracker</h1>
                    </a>
                </div>
            </div>
        </div>

        <!-- <div class="clearfix" id="nav">
           <ul class="main-menu">
               <li class="menu-item"><a href="../">Home</a></li>
               <li class="menu-item"><a href="../about.html">About</a></li>
           </ul>
        </div> -->

        <div class="row event-body">
            <div class="clearfix post-head">
                <h1 class="post-title"></h1>
                <small class="post-date"></small>
            </div>
            <div class="clearfix">
                <div class="post-img-box">
                    <img src="#" class="post-img" />
                        <div id="share-url">
                            <a href="#" class="post-share-url btn btn-primary track-click" data-ga-category="Navigation" data-ga-action="Map" data-ga-label="">
                            View on Map
                            </a>
                        </div>

                </div>
                <div class="post-text">

                </div>
                <span class="post-author"></span>
            </div>

            <div class="clearfix body-footer">

            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script>
            $(document).ready(function() {
                getPostData(function() {
                    $('.track-click').gaTrackEventUnobtrusive({
                        useEvent: true,
                        useLabel: true,
                        event: 'click'
                    });
                });
            });
        </script>
</body>

</html>
